<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Foundry Multi-purpose HTML Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/themify-icons.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/flexslider.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/lightbox.min.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/ytplayer.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/theme.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/custom.css" rel="stylesheet" type="text/css" media="all" />
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400%7CRaleway:100,400,300,500,600,700%7COpen+Sans:400,500,600' rel='stylesheet' type='text/css'>
    </head>
    <body class="scroll-assist">
        <div class="nav-container">
            <a id="top"></a>
            <nav>
                <div class="nav-bar">
                    <div class="module left">
                        <a href="index.html">
                            <img class="logo logo-light" alt="Foundry" src="img/logo-light.png" />
                            <img class="logo logo-dark" alt="Foundry" src="img/logo-dark.svg" />
                        </a>
                    </div>
                    <div class="module widget-handle mobile-toggle right visible-sm visible-xs">
                        <i class="ti-menu"></i>
                    </div>
                    
                        <a href="shop-cart.html">
                        <div class="module widget-handle cart-widget-handle left" style="float: right;">
                            <div class="cart">
                                <i class="ti-bag"></i>
                                <span class="title">Shopping Cart</span>
                            </div>
                        </a>
                           
                    <!--end of module group-->
                </div>
            </nav>
        </div>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-md-offset-0 col-sm-10 col-sm-offset-1">
                            <table class="table cart mb48">
                                <thead>
                                    <tr>
                                        <th>&nbsp;</th>
                                        <th>Product</th>
                                        <th>Description</th>
                                        <th>Quantity</th>
                                        <th>Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">
                                            <a href="#" class="remove-item" data-toggle="tooltip" data-placement="top" title="" data-original-title="Remove from cart">
                                                <i class="ti-close"></i>
                                            </a>
                                        </th>
                                        <td>
                                            <a href="#">
                                                <img alt="Product" class="product-thumb" src="img/shop-product-1.jpg" />
                                            </a>
                                        </td>
                                        <td>
                                            <span>Adrian - Pure Labswool Cap</span>
                                        </td>
                                        <td>
                                            <span>1</span>
                                        </td>
                                        <td>
                                            <span>$49.95</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!--end of items-->
                        <div class="col-md-3 col-md-offset-0 col-sm-10 col-sm-offset-1">
                            <div class="mb24">
                                
                                <div class="select-option">
                                   
                                    
                                </div>
                                <!--end select-->
                                
                            </div>
                            <div class="mb24">
                                <h5 class="uppercase">Your Order Total</h5>
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <th scope="row">Cart Subtotal</th>
                                            <td>$239.85</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Shipping</th>
                                            <td>$36.50</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Order Total</th>
                                            <td>
                                                <strong>$276.35</strong>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <form>
                                    <input type="submit" value="Proceed To Checkout" />
                                </form>
                            </div>
                        </div>
                        <!--end of totals-->
                    </div>
                    <!--end of row-->
                </div>
                <!--end of container-->
            </section>
           <footer class="footer-2 bg-dark pt0 pb40">
                <div class="container">
                    <div class="row">
                        <hr class="mt0 mb40" />
                    </div>
                    <!--end of row-->
                    <div class="row">
                        <div class="col-sm-4">
                            
                        </div>
                        <div class="col-sm-4 text-center">
                            <span class="fade-half">
                                Â© Copyright 2050 Vidmask
                            </span>
                        </div>
          
                <!--end of container-->
            </footer>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/flickr.js"></script>
        <script src="js/flexslider.min.js"></script>
        <script src="js/lightbox.min.js"></script>
        <script src="js/masonry.min.js"></script>
        <script src="js/twitterfetcher.min.js"></script>
        <script src="js/spectragram.min.js"></script>
        <script src="js/ytplayer.min.js"></script>
        <script src="js/countdown.min.js"></script>
        <script src="js/smooth-scroll.min.js"></script>
        <script src="js/parallax.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
